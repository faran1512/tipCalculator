<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <h2 class="heading">Tip Calculator</h2>
        <div class="main-content">
            <h4 class="bill-ques">How much was your bill?</h4>
            <form>
                <label for="amount">$</label>
                <input type="text" id="amount" name="amount" placeholder="Bill Amount">
            </form>
            <h4 class="bill-ques">How was our service?</h4>
            <form>
                <select id="survey" name="survey">
                    <option value="0">-- Choose an Option --</option>
                    <option value="0.3">Outstanding</option>
                    <option value="0.2">Good</option>
                    <option value="0.15">It was ok</option>
                    <option value="0.1">Bad</option>
                    <option value="0.05">Terrible</option>
                </select>
            </form>
            <h4 class="bill-ques">How many people are sharing the bill?</h4>
            <form>
                <input type="text" id="num-people" name="num-people" placeholder="Number of People">
                <label for="amount">People</label>
            </form>
            <div class="cal-btn"><button id="btn">Calculate</button></div>
            <div id="tip-total">
                <h2>Tip Total</h2>
                <sup>$</sup><span id="tip">0.00</span>
                <h4 id="each">each</h4>
            </div>
        </div>
    </div>
</body>
</html>
